<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Movie Review App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Star Temple Movie Reviews</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Reviews</a>
      <a href="#">About</a>
    </nav>
  </header>

  <main>
    <div class="movie-card">
      <img src="movie-image.jpg" alt="Movie Image">
      <h2>Movie Title</h2>
      <p>Rating: 9/10</p>
      <p>This is my favorite movie...</p>
      <button class="btn-primary">Read More</button>
    </div>

    <!-- Add more movie cards as needed -->

    <div class="movie-card">
      <img src="another-movie-image.jpg" alt="Movie Image 2">
      <h2>Movie Title 2</h2>
      <p>Rating: 10/10</p>
      <p>This movie changed my life...</p>
      <button class="btn-primary">Read More</button>
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Star Temple Movie Reviews. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
